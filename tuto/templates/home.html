<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{url_for("static",filename="home.css")}}">
    </head>
    <body>
        <h1>{{ title }} </h1>
        <ul>
            {% for x in names %}
            <li>{{ x }} </li>
            {% endfor %}
        </ul>
        <ul>
            {% for book in data %}
            <li>{{ book.title }} </li>
            {% endfor %}
        </ul>
    </body>
</html>
